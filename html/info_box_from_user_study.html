<style>
    section {
        --animation_duration: 3s;
    }

    @keyframes fadein {
        from { opacity:0; }
        to { opacity:1; }
    }
    @-moz-keyframes fadein { /* Firefox */
        from { opacity:0; }
        to { opacity:1; }
    }
    @-webkit-keyframes fadein { /* Safari und Chrome */
        from { opacity:0; }
        to { opacity:1; }
    }
    @-o-keyframes fadein { /* Opera */
        from { opacity:0; }
        to { opacity:1; }
    }

    div.fadein {
        animation: fadein var(--animation_duration);
        -moz-animation: fadein var(--animation_duration);
        -webkit-animation: fadein var(--animation_duration);
        -o-animation: fadein var(--animation_duration);

        margin-top: 100px;
        background-color: rgb(59, 30, 121);
        border: 2px solid rgb(219, 202, 254);
        border-radius: 10px;
        padding: 10px;
        color: rgb(219, 202, 254);
    }
</style>
<body>
    <div class="fadein">
        <div style="font-size: 18px; color: #fff"><b>Meldung der Nutzerstudie</b></div>
        Sie haben Ihre heutige Aufgabe erledigt.<br>
        {progress_text}<br>
        Sie k&ouml;nnen sich jetzt abmelden.
    </div>
</body>
